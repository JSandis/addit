<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

	<form name="loginForm" class="form-horizontal login-form" ng-submit="loginSubmit()">

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>
			<div class="col-sm-5">
				<input type="username" ng-model="loginCredentials.username" class="form-control" id="username" name="username" placeholder="Your fantastic AddIt username." required>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label"><i class="fa fa-lg fa-lock"></i></label>
			<div class="col-sm-5">
				<input type="password" ng-model="loginCredentials.password" class="form-control" id="password" name="password" placeholder="Pick a safe password." required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default">Log In</button>
			</div>
		</div>

	</form>
</div>
