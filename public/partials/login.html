<button class="btn btn-primary" ng-click="open()">Log in</button>

<div class="modal-header">
	<h3 class="modal-title"> Log in to your account </h3>
</div>
<div class="modal-body">
	<container ng-controller="loginController">
		<form name="loginForm" class="form-horizontal login-form" ng-submit="loginSubmit()">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>
				<div class="col-sm-5">
					<input type="username" class="form-control" id="username" placeholder="Your fantastic AddIt username.">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label"><i class="fa fa-lg fa-lock"></i></label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="password" placeholder="Pick a safe password.">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button ng-disabled="$scope.loginForm.$invalid" type="submit" class="btn btn-default">Log In</button>
					<button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</container>
</div> <!--modal body-->
