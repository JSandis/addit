<section class="contaner">
  <section class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


      <form ng-submit="textpostSubmit()" ng-controller="userpageController" class="form-horizontal">
        <div class="form-group">
          <label for="content" class="col-sm-2 control-label">Content:</label>
          <div class="col-sm-10">
            <textarea id="content" class="form-control" ng-model="content" name="content" placeholder="Enter text here..." required></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add It!</button>
          </div>
        </div>
      </form>

    </div>
  </section>
</section>
