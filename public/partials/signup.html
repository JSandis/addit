
<!--** THIS IS FOR THE SIGN UP FORM/MODAL. THE MARKUP IS ON SIGNUPPAGE.HTML -->
<div class="modal-header">
    <h3 class="modal-title"> Signup </h3>
</div>
<div class="modal-body">
    <form name="signupForm" class="form-horizontal signup-form" ng-submit="signupSubmit()">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>
            <div class="col-sm-5">
                <input type="username" class="form-control" id="username" placeholder="Your fantastic AddIt username.">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label"><i class="fa fa-lg fa-lock"></i></label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" placeholder="Pick a safe password.">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label"><i class="fa fa-envelope"></i></label>
            <div class="col-sm-5" >
                <input type="email" class="form-control" id="email" placeholder="Email.">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button ng-disabled="$scope.signupForm.$invalid" type="submit" class="btn btn-default">Join AddIt</button>
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
