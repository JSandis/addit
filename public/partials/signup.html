<container ng-controller="signUpController">
	<form class="form-horizontal signup-form" ng-submit="submit()">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>
			<div class="col-sm-5">
				<input ng-model="newUser.username" type="username" class="form-control" id="username" placeholder="Your fantastic AddIt username.">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label"><i class="fa fa-lg fa-lock"></i></label>
			<div class="col-sm-5">
				<input ng-model="newUser.password" type="password" class="form-control" id="password" placeholder="Pick a safe password.">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label"><i class="fa fa-envelope"></i></label>
			<div class="col-sm-5" >
				<input ng-model="newUser.email" type="email" class="form-control" id="email" placeholder="Email.">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default">Join AddIt</button>
			</div>
		</div>
	</form>
</container>
