<div class="modal-header">
   <button type="button" class="close" ng-click="cancel()">&times;</button>
   <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body col-md-12">
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block addbtn-text" ng-click="closeAddPost('text')"><i class="fa fa-pencil fa-3x"></i></button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block addbtn-image" ng-click="closeAddPost('image')"><i class="fa fa-camera fa-3x"></i></button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block addbtn-video" ng-click="closeAddPost('video')"><i class="fa fa-film fa-3x"></i></button>
   </div>
</div>
