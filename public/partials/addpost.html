<div class="modal-header">
   <button type="button" class="close" ng-click="cancel()">&times;</button>
   <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body col-md-12">
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="closeAddPost('text')">Text</button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="closeAddPost('image')">Image</button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="closeAddPost('video')">Video</button>
   </div>
</div>
