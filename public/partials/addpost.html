<div class="modal-header">
   <button type="button" class="close" ng-click="cancel()">&times;</button>
   <h3 class="modal-title"> Add image post </h3>
</div>
<div class="modal-body col-md-12" ng-controller="userpageController">
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="openTextPost()">Text</button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="openImagePost()" data-dismiss="modal">Image</button>
   </div>
   <div class="col-md-4">
      <button class="btn btn-default btn-lg btn-block" ng-click="openVideoPost()">Video</button>
   </div>
</div>
