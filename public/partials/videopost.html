<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Add Video post</h3>
</div>

<div class="modal-body">

  <form name="videoPostForm" ng-submit="videoPostSubmit()" class="form-horizontal image-post-form">

    <!-- alert for success & error when submiting form -->
    <div ng-show="successAlert">
    <alert type="success" close="successAlert = ''">{{successAlert}}</alert>
    </div>
    <div ng-show="errorAlert">
    <alert type="danger" close="errorAlert = ''">{{errorAlert}}</alert>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label"><i class="fa fa-pencil"></i></label>
      <div class="col-sm-10">
        <textarea id="content" class="form-control" ng-model="content" name="content" placeholder="Share your story and add a video below." required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="videos" class="col-sm-2 control-label"><i class="fa fa-film"></i></label>
      <input type="file" class="col-sm-10" id="videos" accept="video/*" ngf-select ng-model="videos" multiple required>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-disabled="videoPostForm.$invalid" class="btn btn-default">Add It!</button>
      </div>
    </div>
  </form>


</div>
