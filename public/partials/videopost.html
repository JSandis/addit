<section class="contaner">
  <section class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


      <form name="videoPostForm" ng-submit="videoPostSubmit()" ng-controller="userpageController" class="form-horizontal">

        <!-- alert for success & error when submiting form -->
        <div ng-show="successAlert">
        <alert type="success" close="successAlert = !successAlert">DONE! the post successfully uploaded.</alert>
        </div>
        <div ng-show="errorAlert">
        <alert type="danger" close="errorAlert = !errorAlert">OBS! The post could not be uploaded.</alert>
        </div>

        <div class="form-group">
          <label for="content" class="col-sm-2 control-label">Content:</label>
          <div class="col-sm-10">
            <textarea id="content" class="form-control" ng-model="content" name="content" placeholder="Enter text here..." required></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="videos" class="col-sm-2 control-label">Video:</label>
          <input type="file" class="col-sm-10" id="videos" accept="video/*" ngf-select ng-model="videos" multiple required>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="videoPostForm.$invalid" class="btn btn-default">Add It! <i class="fa fa-plus"></i></button>
          </div>
        </div>
      </form>

    </div>
  </section>
</section>
