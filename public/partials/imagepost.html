

<form ng-submit="imagePostSubmit()" ng-controller="userpageController" class="form-horizontal">
  
  <!-- alert for success & error when submiting form -->
  <div ng-show="successAlert">
  <alert type="success" close="successAlert = !successAlert">DONE! the post successfully uploads.</alert>
  </div>
  <div ng-show="errorAlert">
  <alert type="danger">Oj! The post could not be uploaded.</alert>
  </div>

  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content:</label>
    <div class="col-sm-10">
      <textarea id="content" class="form-control" ng-model="content" name="content" placeholder="Enter text here..." required></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="images" class="col-sm-2 control-label">Images:</label>
    <input type="file" class="col-sm-10" id="images" accept="image/*" ngf-select ng-model="images" ngf-multiple="true">
  </div>
  <!-- <div class="form-group">
    <label for="videos" class="col-sm-2 control-label">Videos:</label>
    <input type="file" class="col-sm-10" id="videos" accept="video/*" ngf-select ng-model="videos" multiple>
  </div> -->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add It!</button>
    </div>
  </div>
</form>
