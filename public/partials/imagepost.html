<div class="modal-header">
   <button type="button" class="close" ng-click="cancel()">&times;</button>
   <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
   <form name="imagePostForm" ng-submit="imagePostSubmit()" class="form-horizontal image-post-form">

      <!-- alert for success & error when submiting form -->
      <div ng-show="successAlert">
         <alert type="success" close="successAlert = ''">{{successAlert}}</alert>
      </div>
      <div ng-show="errorAlert">
         <alert type="danger" close="errorAlert = ''">{{errorAlert}}</alert>
      </div>

      <div class="form-group">
         <label for="content" class="col-sm-2 control-label"><i class="fa fa-pencil"></i></label>
         <div class="col-sm-10">
            <textarea id="content" class="form-control" ng-model="content" name="content" placeholder="Share your story and add a picture below." required></textarea>
         </div>
      </div>

      <div class="form-group">
         <label for="images" class="col-sm-2 control-label"><i class="fa fa-camera"></i></label>
         <input type="file" class="col-sm-10" id="images" accept="image/*" ngf-select ng-model="images" ngf-multiple="true" ngf-min-size='10' ngf-max-size='2097152' required>
         <p ng-show="imagePostForm.images.$error.min-size" class="help-block">File is to small.</p>
         <p ng-show="imagePostForm.images.$error.max-size" class="help-block">File is to big.</p>
         <p class="col-sm-6">(max imagesize is 2mb)</p>
      </div>

      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="imagePostForm.$invalid">Add It!</button>
         </div>
      </div>
   </form>
</div>
