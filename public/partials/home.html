<div class="container" style="margin-top:10px;">
    <div class="row form-group col-xs-12 col-md-12 col-lg-12 col-center-block">
<div>
    <article ng-repeat="post in posts | orderBy: '-createdAt'" class="panel panel-default"  style="width:30%; float:left; margin:12px;" when-scrolled="loadMore()">
        <div class="panel-heading col-xs-12 col-sm-12">
        <h3 class="panel-title col-sm-10">{{post.author.username}} added this</h3>
        </div>

        <!-- <div ng-if="true" ng-repeat="imagePath in post.images" class="img-thumbnails">
            <img class="img-responsive pull-left thumbnail " ng-src="{{imagePath}}" image-resize image-percent="24">
            </div> -->
         <!--<div ng-if="post.videos.lenght ='' || !post.images.length =''"> -->
        <!--Images -->
        <div ng-if="post.videos.length == '' || !post.images.length == ''" class="row" ng-controller="galleryController as gallery">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <carousel class="carousel" interval="myInterval">                    
                    <slide class="item" ng-repeat="imagePath in post.images" active="slide.active">
                        <img ng-src="{{imagePath}}" ng-click="">
                    </slide>                  
                </carousel>
            </div>
        </div>
        <!--Videos -->
        <div ng-if="!post.videos.length == '' || post.images.length == ''" ng-repeat="videoPath in post.videos"  ng-controller="galleryController as gallery">
            <video class="img-responsive floatLeft" controls ng-src="{{videoPath}}">Your browser does not support the <code>video</code> element.</video>
        </div>
        <!-- Text content -->
        <div class="panel-body">
            <p>{{post.content}}</p>
        </div>
        <!-- <div class="clear">{{post.author}}</div> -->
        <div class="clear panel-footer" ng-if="post.createdAt">Created at: {{post.createdAt | date:'yyyy-MM-dd HH:mm'}}</div>
    </article>
    
</div>
</div>
</div>
