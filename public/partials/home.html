<div class="container" when-scrolled="more()">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">

      <article ng-repeat="post in posts | orderBy: '-createdAt'">

        <!-- post holder -->
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
          <div class="panel panel-default">

            <!-- header -->
            <div class="panel-heading">
            <h3 class="panel-title">{{post.author.username}} added this</h3>
            </div>

            <!-- body -->
            <div class="panel-body">
              <!-- Text content -->
              <div>
                <p>{{post.content}}</p>
              </div>
              <!--Images -->
              <div ng-if="post.videos.length == '' || !post.images.length == ''" ng-controller="galleryController as gallery">
                <div>
                  <carousel class="carousel" interval="myInterval">                    
                    <slide class="item" ng-repeat="imagePath in post.images" active="slide.active">
                      <img ng-src="{{imagePath}}" ng-click="">
                    </slide>                  
                  </carousel>
                </div>
              </div>
              <!--Videos -->
              <div ng-if="!post.videos.length == '' || post.images.length == ''" ng-repeat="videoPath in post.videos"  ng-controller="galleryController as gallery">
                <video class="img-responsive floatLeft" controls ng-src="{{videoPath}}">Your browser does not support the <code>video</code> element.</video>
              </div>
            </div>

            <!-- footer -->
            <div class="panel-footer" ng-if="post.createdAt">Created at: {{post.createdAt | date:'yyyy-MM-dd HH:mm'}}</div>
            </div>

          </div>
        </div>
          <!-- <div ng-if="true" ng-repeat="imagePath in post.images" class="img-thumbnails">
              <img class="img-responsive pull-left thumbnail " ng-src="{{imagePath}}" image-resize image-percent="24">
              </div> -->
           <!--<div ng-if="post.videos.lenght ='' || !post.images.length =''"> -->
          <!-- <div class="clear">{{post.author}}</div> -->
      </article>
     
    </div >
  </div>
</div>
 <div ng-show='loading'>Loading Data ...</div>
