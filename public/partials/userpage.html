<p>User page!</p>
<pre>{{users}}</pre>
<pre>{{posts}}</pre>
<div class="col-sm-8" ng-include="'partials/imagepost.html'"></div><br/>
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-repeat="post in posts">
    <article class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">{{post.content}}</h3>
        </div>
        <div ng-if="true"><img class="img-responsive floatLeft" ng-src="{{post.images[0]}}"></div><br/>
        <div ng-if="true">{{post.videos[0]}}</div><br/>
        <div>{{post.author}}</div><br/><br/>
    </article>
</div>
