<p>User page!</p>
<pre>{{users}}</pre>
<pre>{{posts}}</pre>
<div class="col-sm-8" ng-include="'partials/imagepost.html'"></div><br/>
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-4 col-lg-offset-4" ng-repeat="post in posts">
    
    <span>{{post.content}}</span><br/>
    <span ng-if="true"><img ng-src="{{post.images[0]}}" width="400"></span><br/>
    <span ng-if="true">{{post.videos[0]}}</span><br/>
    <span>{{post.author}}</span><br/><br/>
</div>
