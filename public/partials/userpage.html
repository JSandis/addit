<p>User page!</p>
<pre>{{users}}</pre>

<pre>{{posts}}</pre>
<div class="col-sm-8" ng-include="'partials/imagepost.html'"></div>
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-repeat="post in posts">
    <article class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">{{post.content}}</h3>
        </div>
        <div ng-if="true"><img class="img-responsive floatLeft" ng-src="{{post.images[0]}}"></div>
        <div ng-if="true">{{post.videos[0]}}</div>
        <div>{{post.author}}</div>
    </article>
</div>

<!-- videospost -->
<!-- <div class="jumbotron"></div> -->
<div ng-include="'partials/videopost.html'"></div>
	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-repeat="post in posts">
	<article class="panel panel-default">
	        <div class="panel-heading">
	        <h3 class="panel-title">{{post.content}}</h3>
	        </div>
	        <div><video class="img-responsive floatLeft" controls ng-src="{{post.videos[0]}}"></video></div>
	        <div>{{post.videos}}</div>
	        <div>{{post.author[0]}}</div>
	    </article>
</div>

<!-- textspost -->
<div ng-include="'partials/textpost.html'"></div>
	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-repeat="post in posts">
	<article class="panel panel-default">
	        <div class="panel-heading">
	        <h3 class="panel-title">{{post.content}}</h3>
	        </div>
	        <div>{{post.author[0]}}</div>
	    </article>
</div>
