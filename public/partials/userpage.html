<p>User page!</p>
<pre>{{users}}</pre>

<pre>{{posts}}</pre>
<div class="col-sm-8" ng-include="'partials/imagepost.html'"></div>
<!-- <div ng-include="'partials/textpost.html'"></div> -->
<!-- <div ng-include="'partials/videopost.html'"></div> -->
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
    <article class="panel panel-default ng-scope" ng-repeat="post in posts | orderBy: '-createdAt'">
        <div class="panel-heading col-sm-12">
	        <h3 class="panel-title col-sm-10">{{post.content}}</h3>
	        <ul class="nav navbar-right">
				<li dropdown>
					<a dropdown-toggle><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a ng-click="deletePost(post)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
						</li>
						<li>
							<a ng-click="editPost(post)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
        <div ng-if="true" ng-repeat="imagePath in post.images">
        	<img class="img-responsive floatLeft" ng-src="{{imagePath}}" image-resize image-percent="50">
        </div>
        <div ng-if="true" ng-repeat="videoPath in post.videos">
        	<video class="img-responsive floatLeft" controls ng-src="{{videoPath}}">Your browser does not support the <code>video</code> element.</video>
        </div>
        <div class="clear">{{post.author}}</div>
        <div ng-if="post.createdAt">Created at: {{post.createdAt | date:'yyyy-MM-dd HH:mm'}}</div>
    </article>
</div>
